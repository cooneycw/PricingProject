{% extends "Pricing/base_enh.html" %}
{% load static %}
    <link rel="stylesheet" href="{% static 'Pricing/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'Pricing/styles.css'%}">
{% block content %}
    <div id="welcome_to_pricing">
        <div id="jumbotron" class="p-5 mb-4 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(81,189,39) 99%, white), rgb(218,221,160);">
            <div class="container-fluid py-0" style="padding-top: 20px;">
                <h1 class="display-5 fw-bold" style="font-size: 40px;text-align: left;">Welcome to Pricing</h1>
                <hr/>
                <p style="text-align: left;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;font-size: 23px;font-style: normal;color: rgb(0,2,4);">The goal of this site is to illustrate pricing optimization scenarios that reveal the tradeoffs between "actuarial fairness" and "optimal business outcomes". </p>
                <hr/>
            </div>
            <div class="container">
                <div class="row" id="picture_row">
                    <div class="col-md-7">
                        <div class="card"><img class="card-img-top w-100 d-block" id="lagrange_opt" src="{% static 'Pricing/lagrange_opt.png' %}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock content %}
